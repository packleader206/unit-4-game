<!DOCTYPE html>
<html lang="en/us">

<head>
    <meta charset="UTF-8">
    <title>Crystal Collector Game</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
<header>
    <h1 class="text-center"><img src="assets/images/headerPNG.png"></h1>
</header>

<div class="container">
        <div class="row">
            <div class="text-center col-md-12 instructions-box">
                <p>Each crystal has a hidden value that will only be revealed when clicked.  With each click, you will add the crystal's value to your total score.</p>
                
                <p>You will win if your total score matches the Target Number exactly, and you will lose if your total exceeds it.   Good luck!</p>
            </div>
        </div>
        <div class="row">
            <div class="text-center col-md-6 targetNumTitle-box">
                Target Number:
            </div>
            <div class="text-center col-md-6 yourTotalTitle-box">
                Your Total:
            </div>

        </div>
    
        <div class="row">
            <div class="text-center col-md-6 targetNumber-box">
                
            </div>
            <div class="text-center col-md-6 yourTotal-box">
                
            </div>
        </div>
        <div class="row" id="crystalImagesRow">
            <div class="text-center col-md-12 crystalImages-box">
                
            </div>
        </div>
        <div class="row">
            <div class="text-center col-md-6 wins-box">
                
            </div>
            <div class="text-center col-md-6 losses-box">
                
            </div>
        </div>
</div>



<!--Bootstrap JQuery & Javascript-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<!--My Javascript-->
<script type="text/javascript" src="assets/javascript/game.js"></script>

<!--my CSS-->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</body>

</html>
